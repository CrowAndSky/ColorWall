<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Color Wall 2.0 POC</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="room__wrapper svg-defs-wrapper">
  <svg class="room__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1280 1149">
    <defs class="svg-defs-wrapper">
      <mask id="room-mask" x="0" y="0" width="100" height="100">
        <image class="room__image" xlink:href="./images/room-mask-3.png"  />
      </mask>
      <filter id="room-filter-1">
        <feFlood id="stain-sample__filter--tint" flood-color="#abcdef" result="tintHue" />
        <feBlend mode="multiply" in="tintHue" in2="SourceGraphic" result="darkenedSample" />
      </filter>
    </defs>
  </svg>
</div>

<div id="wrapper">
  <canvas id="color-wall-canvas" width="1176" height="462"></canvas>
	<div id="chip-wrapper"></div>
	<div id="mouse-listener"></div>
</div>
<div id="console"></div>

<div id="perfect-app-wrapper">
<div class="room__wrapper svg-defs-wrapper">
  <svg class="room__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1280 1149">
    <defs class="svg-defs-wrapper">
      <mask id="room-mask" x="0" y="0" width="100" height="100">
        <image class="room__image" xlink:href="./images/room-mask-3.png"  />
      </mask>
      <filter id="room-filter-1">
        <feFlood id="stain-sample__filter--tint" flood-color="#abcdef" result="tintHue" />
        <feBlend mode="multiply" in="tintHue" in2="SourceGraphic" result="darkenedSample" />
      </filter>
        <!-- color-interpolation-filters:  sRGB | linearRGB  -->
    </defs>
  </svg>
</div>

<div class="room__wrapper">
  <svg class="room__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1280 1149">
    <image x="0" y="0"  class="room__image" xlink:href="./images/room3.jpg" />
    <image class="room__image" xlink:href="./images/room3.jpg" filter="url(#room-filter-1)" mask="url(#room-mask)" />
  </svg>
  <div class="color__details">
    <h1 class="color__details--title color__details--title--light">Bauhaus Buff</h1>
  </div>
</div>

<div class="room__wrapper room-b">
  <svg class="room__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid slice" viewBox="0 0 1280 1149">
    <image x="0" y="0"  class="room__image" xlink:href="./images/room3.jpg"  />
    <image class="room__image" xlink:href="./images/room3.jpg" filter="url(#room-filter-2)" mask="url(#room-mask)" />
  </svg>
</div>

</div>  <!-- CLOSE perfect-app-wrapper -->

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="tinycolor.js"></script>
<script type="text/javascript" src="colorWall.js"></script>

<!--
<!-- open /Applications/Google\ Chrome.app/ --args --disable-web-security


//chipPositionalClasses = [ 'chip chip-nw','chip chip-n','chip chip-ne','chip chip-w','chip chip-active','chip chip-e','chip chip-sw','chip chip-s','chip chip-se' ],

------------------ ### CHIP SASS ### ------------------
$hChipCount : 50;
$vChipCount : 28;
$chipMultiplier : 2.5;
$inActiveChipHeight : 100% / $vChipCount;
$inActiveChipWidth : 100% / $hChipCount;
$chipHeight : 100% / $vChipCount * $chipMultiplier;
$chipWidth : 100% / $hChipCount * $chipMultiplier;
$chipOffset : ( $chipWidth * 0.95 ) - ( $hChipCount / $hChipCount );

.chip {
  height: $inActiveChipHeight;
  width: $inActiveChipWidth;
}

.chip.chip-nw, .chip.chip-n, .chip.chip-ne, .chip.chip-e, .chip.chip-se, .chip.chip-s, .chip.chip-sw, .chip.chip-w {
  height: $chipHeight;
  opacity: 1;
  width: $chipWidth;
}
.chip.chip-active {
  height: $chipHeight * 2;
  margin-left: -$chipWidth / 2;
  margin-top: -$chipWidth / 2;
  opacity: 1;
  width: $chipWidth * 2;
  z-index: 9;
}

.chip.chip-nw, .chip.chip-n, .chip.chip-ne {
  margin-top: -$chipOffset;
}

.chip.chip-sw, .chip.chip-s, .chip.chip-se {
  margin-top: $chipOffset;
}

.chip.chip-nw, .chip.chip-w, .chip.chip-sw {
  margin-left: -$chipOffset;
}

.chip.chip-ne, .chip.chip-e, .chip.chip-se {
  margin-left: $chipOffset;
}
-->
</body>
</html>
