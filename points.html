<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Color Wall 2.0 POC - Points</title>
</head>
<body>
<style type="text/css">
body {
	background-color: #ccc;
}
.chip {
	background-color: #bada55;
	/*border: 1px solid #999;*/
    box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.2), -5px 4px 7px rgba(0, 0, 0, 0.2), 5px 4px 7px rgba(0, 0, 0, 0.2);
    /*height: 10px;*/
	opacity: 1;
	position: absolute;
    transform-origin: center center 0px;
    transition: transform 1s;
    /*width: 10px;*/
	z-index: 1;
}

.chip-medium {
    z-index: 2;
}

.chip-large {
    z-index: 3;
}

#wrapper {
	background: #efefee;
	height: 95vh;
	position: relative;
    width: 1000px;
}

#console {
	word-break: break-word;
}

.grid-overlay,
#chip-wrapper,
#mouse-listener {
 	height: 100%;
 	left: 0;
	position: absolute;
	top: 0;
	width: 100%;
    z-index: 1;
}

#mouse-listener {
	position: relative;
	z-index: 2;
}
.grid-overlay {
	display: none;
}
</style>

<div id="wrapper">
	<svg class="grid-overlay" xmlns="http://www.w3.org/2000/svg">
		<defs class="svg-defs">
			<pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
				<path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333333" stroke-width="1"/>
			</pattern>
		</defs>
		<rect width="100%" height="100%" fill="url( #smallGrid )" />
	</svg>
	<div id="chip-wrapper"></div>
	<div id="mouse-listener"></div>
</div>

<div id="console"></div>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="tinycolor.js"></script>
<script type="text/javascript" src="colorWall.js"></script>

------------------ ### CHIP SASS ### ------------------
$hChipCount : 50;
$vChipCount : 28;
$chipMultiplier : 2.5;
$inActiveChipHeight : 100% / $vChipCount;
$inActiveChipWidth : 100% / $hChipCount;
$chipHeight : 100% / $vChipCount * $chipMultiplier;
$chipWidth : 100% / $hChipCount * $chipMultiplier;
$chipOffset : ( $chipWidth * 0.95 ) - ( $hChipCount / $hChipCount );

.chip {
  height: $inActiveChipHeight;
  width: $inActiveChipWidth;
}

.chip.chip-nw, .chip.chip-n, .chip.chip-ne, .chip.chip-e, .chip.chip-se, .chip.chip-s, .chip.chip-sw, .chip.chip-w {
  height: $chipHeight;
  opacity: 1;
  width: $chipWidth;
}
.chip.chip-active {
  height: $chipHeight * 2;
  margin-left: -$chipWidth / 2;
  margin-top: -$chipWidth / 2;
  opacity: 1;
  width: $chipWidth * 2;
  z-index: 9;
}

.chip.chip-nw, .chip.chip-n, .chip.chip-ne {
  margin-top: -$chipOffset;
}

.chip.chip-sw, .chip.chip-s, .chip.chip-se {
  margin-top: $chipOffset;
}

.chip.chip-nw, .chip.chip-w, .chip.chip-sw {
  margin-left: -$chipOffset;
}

.chip.chip-ne, .chip.chip-e, .chip.chip-se {
  margin-left: $chipOffset;
}
-->
</body>
</html>
